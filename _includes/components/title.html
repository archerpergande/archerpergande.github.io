<div class="title">
    <div class="flexbox" style="flex-direction: {{ include.flex-direction }};">
        <h1>{{ include.title }}</h1>

        {% if include.icon %}
            <i class="{{ include.icon }}"></i>
        {% elsif include.img %}
            <img src="{{ include.img }}">
        {% endif %}
    </div>

    <p style="text-align: {{ include.text-align }};">{{ include.text }}</p>
</div>
<hr>
